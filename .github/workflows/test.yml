name: Test
on:
  push:
    branches:
      - main
  pull_request:

# enable test runners to know where they are
env:
  CI: true

concurrency:
  group: test-${{github.ref}}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        nodejs: [16, 18]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      # these are unneeded locally
      # - name: Cache ğŸ“¦
      #   uses: actions/cache@v1
      #   with:
      #     path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-build-${{ env.cache-name }}-
      #       ${{ runner.os }}-build-
      #       ${{ runner.os }}-

      - name: Setup â¬¢
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.nodejs }}

      - name: Install lsof # used to log port 8545 usage in `portcheck.js`
        run: |
          sudo apt-get update
          sudo apt-get install lsof

      - name: Install ğŸ”§
        run: npm install

      - name: Build ğŸ› 
        run: npm run build

      - name: Test/Coverage ğŸ§ª
        run: TEST_TIMEOUT_FACTOR=3 npm run test:port # or run `test` to not log port 8545 usage
